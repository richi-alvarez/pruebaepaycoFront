<div class="col-md-12 mt-3" *ngIf="identity">
    <h1>{{page_title}}</h1>
</div>

<div class="col-md-12 mt-3" *ngIf="!identity">
    <div class="jumbotron">
        <h1 class="display-4">Bienvenido a la billetera virtual</h1>
        <p class="lead">realice su consulta, pagos, recargala</p>
        <hr class="my-4">
        <p> </p>
        <p class="lead">
        <a class="btn btn-primary btn-lg" role="button" [routerLink]="['/login']">Ingresar </a>
        <a class="btn btn-success btn-lg ml-3" role="button" [routerLink]="['/registro']">Registrarce</a>
        </p>
    </div>
</div>


<div class="col-md-12 mt-3" *ngIf="whallet && identity">
    <div class="jumbotron">
        <h1 class="display-4">Bienvenido a la billetera virtual</h1>
        <p class="lead">recarga, consulta, realiza pagos</p>
        <hr class="my-4">
        <p> </p>
        <p class="lead">
        <a class="btn btn-primary btn-lg" role="button" [routerLink]="['/consulta']">consultar </a>
        <a class="btn btn-success btn-lg ml-3" role="button" [routerLink]="['/pago']">pagar</a>
        </p>
    </div>
</div>
