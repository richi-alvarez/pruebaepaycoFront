<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
    te has registrado correctamente, <a [routerLink]="['/login']">identificate aqui</a>
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        no te has registrado correctamente o el usuario ya existe!
    </div>

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

        <div class="form-group"> 
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control"  required pattern="[a-zA-Z]+" />
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block" >
            EL nombre no es valido
            </small>
        </div>

        <div class="form-group"> 
            <label for="documento">Documento</label>
            <input type="text" name="documento" #documento="ngModel" [(ngModel)]="user.documento" class="form-control"  required pattern="[0-9]{10}" />
            <small *ngIf="!documento.valid && documento.touched" class="invalid-feedback d-block" >
            EL documento no es valido
            </small>
        </div>

        <div class="form-group"> 
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block" >
            EL Email no es valido
            </small>
        </div>

        <div class="form-group"> 
            <label for="celular">celular</label>
            <input type="text" name="celular" #celular="ngModel" [(ngModel)]="user.celular" class="form-control"  required pattern="[0-9]{10}" />
            <small *ngIf="!celular.valid && celular.touched" class="invalid-feedback d-block" >
            EL celular no es valido
            </small>
        </div>

        <div class="form-group"> 
            <label for="password">Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"  required  />
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block" >
           la contrase√±a no puede estar vacia
            </small>
        </div>

        <input type="submit" value="Registrame" class="btn btn-success" [disabled]="registerForm.invalid" />

    </form>
</div>
