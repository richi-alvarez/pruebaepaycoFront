<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        te has identificado correctamente
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        no te has identificado
    </div>

    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

        <div class="form-group"> 
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block" >
            EL Email no es valido
            </small>
        </div>

        <div class="form-group"> 
            <label for="password">Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"  required  />
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block" >
           la contrase√±a no puede estar vacia
            </small>
        </div>

        <input type="submit" value="Aceptar" class="btn btn-success" [disabled]="loginForm.invalid" />

    </form>
</div>
